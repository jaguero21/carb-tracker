name: carb_tracker
description: biteBot - A minimalist carb tracking app using Perplexity API
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Local storage for saving data
  shared_preferences: ^2.2.2

  # SVG rendering for custom icons
  flutter_svg: ^2.0.9

  # Open URLs in browser
  url_launcher: ^6.2.1
  home_widget: ^0.9.0

  # Apple HealthKit integration for carb history
  health: ^13.3.1
  firebase_core: ^4.4.0
  cloud_functions: ^6.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/app_icon/

# App Icon Configuration
# Run: flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_icon/app_icon.png"
  remove_alpha_ios: true
  # For adaptive icons on Android (uses same image)
  adaptive_icon_background: "#7D9B76"
  adaptive_icon_foreground: "assets/app_icon/app_icon.png"
